<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .content {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-side, .right-side {
            padding: 30px;
        }
        .left-side {
            width: 35%;
            background-color: #f8f8f8;
        }
        .right-side {
            width: 65%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info p,
        .resume-button,
        .social-media {
            margin-top: 20px;
        }
        .resume-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .resume-button:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
        }
        .submit-button {
            padding: 12px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .social-media {
            text-align: center;
        }
        .social-media a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #007BFF;
        }
        .navbar {
            position: absolute;
            top: 30px;
            right: 30px;
            font-family: 'Times New Roman', serif;
            font-size: 30px;
        }
        .navbar p {
            margin: 0;
        }
        .navbar p a {
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar p a:hover {
            text-decoration: none;
        }
        a{
            color: black;
        }
        a:hover{
            background-color: rgb(6, 150, 165);
            color: white;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <p>
            <a href="home.html">Home</a>&nbsp;&nbsp;
            <a href="ab.html">About</a>&nbsp;&nbsp;
            <a href="project.html">Projects</a>&nbsp;&nbsp;
            <a href="cont.html">Contact</a>
        </p>
    </div>
    <div class="content">
        <div class="left-side">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <p>Email: <a href="mailto:manojdev7799@gmail.com"></a>manojdev7799@gmail.com</p>
                <p>Phone: <a href="9491774789">9491774789</a></p>
            </div>
            <a href="resume.pdf" download="Resume" class="resume-button">Download Resume</a>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/manojkumar-devarapu/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100038926669275" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <div class="right-side">
            <form action="your_form_submission_url" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Queries</label>
                <textarea id="message" name="message" rows="6" placeholder=" Drop your query" required></textarea>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
